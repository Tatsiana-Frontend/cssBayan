<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>cssBayan</title>
</head>
<body>
    <div class="cssBayan">
        <h1 class="cssBayan__title">CSS Bayan</h1>
        <div class="cssBayan__tab">
            <label for="tab-1">
                <input id="tab-1" type="radio" name="tabs" checked>
                <div class="label__wrap">
                    <p>I know HTML</p>
                    <img src="svg/arrow-open.svg" alt="arrow" class="icon">
                </div>
                <div class="content">
                    <img src="img/mem-1.jpg" alt="I know HTML" class="content__img">
                </div>
            </label>
        </div>
        <div class="cssBayan__tab">
            <label for="tab-2">
                <input id="tab-2" type="radio" name="tabs">
                <div class="label__wrap">
                    <p>Trying to learn a programming language</p>
                    <img src="svg/arrow-open.svg" alt="arrow" class="icon">
                </div>
                <div class="content">
                    <img src="img/mem-2.jpg" alt="trying to learn a programming language" class="content__img">
                </div>
            </label>
        </div>
        <div class="cssBayan__tab">
            <label for="tab-3">
                <input id="tab-3" type="radio" name="tabs">
                <div class="label__wrap">
                    <p>When you add a string to an integer</p>
                    <img src="svg/arrow-open.svg" alt="arrow" class="icon">
                </div>
                <div class="content">
                    <img src="img/mem-3.jpg" alt="when you add a string to an integer" class="content__img">
                </div>
            </label>
        </div>
        <div class="cssBayan__tab">
            <label for="tab-4">
                <input id="tab-4" type="radio" name="tabs">
                <div class="label__wrap">
                    <p>JavaScript is crap</p>
                    <img src="svg/arrow-open.svg" alt="arrow" class="icon">
                </div>
                <div class="content">
                    <img src="img/mem-4.jpg" alt="JavaScript is crap" class="content__img">
                </div>
            </label>
        </div>
        <div class="cssBayan__tab">
            <label for="tab-5">
                <input id="tab-5" type="radio" name="tabs">
                <div class="label__wrap">
                    <p>Math class</p>
                    <img src="svg/arrow-open.svg" alt="arrow" class="icon">
                </div>
                <div class="content">
                    <img src="img/mem-5.jpg" alt="Math class" class="content__img">
                </div>
            </label>
        </div>
    </div>
</body>
</html>
